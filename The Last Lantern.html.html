<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Last Lantern</title>
    <!-- Tailwind CSS (Styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505; /* Darker background for atmosphere */
            font-family: 'Courier New', Courier, monospace; /* More retro/mysterious font */
            user-select: none;
        }
        canvas {
            display: block;
        }
        /* UI Layer */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            z-index: 10;
        }
        .score-board {
            color: #fff;
            font-size: 1.5rem;
            text-shadow: 0 0 15px rgba(255, 200, 100, 0.6); /* Warm light glow */
        }
        /* Menus */
        #start-screen, #game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 10, 0.95);
            padding: 3rem;
            border-radius: 4px;
            text-align: center;
            border: 1px solid #444;
            box-shadow: 0 0 60px rgba(255, 160, 50, 0.1);
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            min-width: 350px;
            z-index: 20;
        }
        .hidden {
            display: none !important;
        }
        /* Button Style */
        button {
            background: #d4a345; /* Lantern Gold */
            border: none;
            padding: 15px 40px;
            color: #000;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Courier New', Courier, monospace;
        }
        button:hover {
            background: #ffcc66;
            box-shadow: 0 0 20px rgba(255, 200, 50, 0.6);
            transform: scale(1.02);
        }
        h1 {
            color: #f0e6d2;
            margin: 0;
            font-size: 2.8rem;
            text-shadow: 0 0 20px rgba(255, 180, 60, 0.5);
            font-weight: normal;
            letter-spacing: 3px;
        }
        p {
            color: #888;
            margin: 0;
            line-height: 1.6;
        }
        .highlight {
            color: #d4a345;
            font-weight: bold;
        }
        #final-score {
            color: #d4a345;
            font-size: 3.5rem;
            font-weight: bold;
            margin: 15px 0;
        }
    </style>
</head>
<body>

    <!-- Game Area -->
    <canvas id="gameCanvas"></canvas>

    <!-- UI Layer -->
    <div id="ui-layer">
        <div class="score-board">LUMENS: <span id="scoreEl">0</span></div>
        <div style="color: #444; font-size: 0.8rem; text-align: right;">BUILD v1.2</div>
    </div>

    <!-- Start Screen -->
    <div id="start-screen">
        <div>
            <h1>THE LAST LANTERN</h1>
            <p style="margin-top: 10px; color: #a67c00; font-size: 0.9rem;">DEFEND THE LIGHT</p>
        </div>
        <div style="text-align: left; border-top: 1px solid #333; border-bottom: 1px solid #333; padding: 20px 0;">
            <p>üåë <strong>Mission:</strong> Keep the lantern burning.</p>
            <p>üñ±Ô∏è <strong>Controls:</strong> Click to cast light bolts.</p>
            <p>‚ö†Ô∏è <strong>Warning:</strong> Shadows grow faster over time.</p>
        </div>
        <button id="startButton">IGNITE LANTERN</button>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="hidden">
        <h1 style="color: #cc4444; text-shadow: none;">LIGHT EXTINGUISHED</h1>
        <div>
            <p>Light Harvested</p>
            <div id="final-score">0</div>
        </div>
        <button id="restartButton">REKINDLE</button>
    </div>

    <!-- GSAP Animation Library (Optional - Fallback included) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');
        
        // DOM Elements
        const scoreEl = document.querySelector('#scoreEl');
        const startScreen = document.querySelector('#start-screen');
        const gameOverScreen = document.querySelector('#game-over-screen');
        const finalScoreEl = document.querySelector('#final-score');
        const startBtn = document.querySelector('#startButton');
        const restartBtn = document.querySelector('#restartButton');

        // Canvas Sizing
        canvas.width = innerWidth;
        canvas.height = innerHeight;

        // Game State
        let score = 0;
        let gameActive = false;
        let animationId;
        let spawnInterval;

        // Classes
        class Player {
            constructor(x, y, radius, color) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                // Lantern Glow Effect
                ctx.shadowColor = '#ffaa00';
                ctx.shadowBlur = 30;
            }
        }

        class Projectile {
            constructor(x, y, radius, color, velocity) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.velocity = velocity;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
            }

            update() {
                this.draw();
                this.x = this.x + this.velocity.x;
                this.y = this.y + this.velocity.y;
            }
        }

        class Enemy {
            constructor(x, y, radius, color, velocity) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.velocity = velocity;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                // Enemy Glow (Cold colors)
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 5;
            }

            update() {
                this.draw();
                this.x = this.x + this.velocity.x;
                this.y = this.y + this.velocity.y;
            }
        }

        const friction = 0.98;
        class Particle {
            constructor(x, y, radius, color, velocity) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.draw();
                this.velocity.x *= friction;
                this.velocity.y *= friction;
                this.x = this.x + this.velocity.x;
                this.y = this.y + this.velocity.y;
                this.alpha -= 0.01;
            }
        }

        // Variables
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        
        // Player is the "Lantern" (Warm color)
        let player = new Player(centerX, centerY, 15, '#ffdd88');
        let projectiles = [];
        let enemies = [];
        let particles = [];

        function init() {
            player = new Player(canvas.width / 2, canvas.height / 2, 15, '#ffdd88');
            projectiles = [];
            enemies = [];
            particles = [];
            score = 0;
            scoreEl.innerHTML = score;
            finalScoreEl.innerHTML = score;
            gameActive = true;
        }

        function spawnEnemies() {
            spawnInterval = setInterval(() => {
                if(!gameActive) return;

                // Randomized radius
                const radius = Math.random() * (30 - 10) + 10;
                let x;
                let y;

                if (Math.random() < 0.5) {
                    x = Math.random() < 0.5 ? 0 - radius : canvas.width + radius;
                    y = Math.random() * canvas.height;
                } else {
                    x = Math.random() * canvas.width;
                    y = Math.random() < 0.5 ? 0 - radius : canvas.height + radius;
                }

                // Shadow colors (Purples, Blues, Dark Greys)
                const hue = Math.random() * 60 + 230; // 230-290 range
                const color = `hsl(${hue}, 60%, 50%)`;

                const angle = Math.atan2(canvas.height / 2 - y, canvas.width / 2 - x);
                
                // Progressive difficulty
                const speedMultiplier = 1 + (score / 8000); 
                const velocity = {
                    x: Math.cos(angle) * speedMultiplier,
                    y: Math.sin(angle) * speedMultiplier
                };

                enemies.push(new Enemy(x, y, radius, color, velocity));
            }, 1000);
        }

        function animate() {
            if (!gameActive) return;
            animationId = requestAnimationFrame(animate);
            
            // Dark trail effect for atmosphere
            ctx.fillStyle = 'rgba(5, 5, 5, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            player.draw();

            // Update Particles
            particles.forEach((particle, index) => {
                if (particle.alpha <= 0) {
                    particles.splice(index, 1);
                } else {
                    particle.update();
                }
            });

            // Update Projectiles
            projectiles.forEach((projectile, index) => {
                projectile.update();

                if (
                    projectile.x + projectile.radius < 0 ||
                    projectile.x - projectile.radius > canvas.width ||
                    projectile.y + projectile.radius < 0 ||
                    projectile.y - projectile.radius > canvas.height
                ) {
                    setTimeout(() => {
                        projectiles.splice(index, 1);
                    }, 0);
                }
            });

            // Update Enemies
            enemies.forEach((enemy, index) => {
                enemy.update();

                const dist = Math.hypot(player.x - enemy.x, player.y - enemy.y);

                // --- GAME OVER CONDITION ---
                if (dist - enemy.radius - player.radius < 1) {
                    cancelAnimationFrame(animationId);
                    clearInterval(spawnInterval);
                    gameActive = false;
                    startScreen.classList.add('hidden');
                    gameOverScreen.classList.remove('hidden');
                    finalScoreEl.innerHTML = score;
                }

                projectiles.forEach((projectile, projectileIndex) => {
                    const dist = Math.hypot(projectile.x - enemy.x, projectile.y - enemy.y);

                    // --- HIT DETECTION ---
                    if (dist - enemy.radius - projectile.radius < 1) {
                        
                        // Spark particles
                        for (let i = 0; i < enemy.radius * 2; i++) {
                            particles.push(new Particle(
                                projectile.x, 
                                projectile.y, 
                                Math.random() * 2, 
                                enemy.color, 
                                {
                                    x: (Math.random() - 0.5) * (Math.random() * 6),
                                    y: (Math.random() - 0.5) * (Math.random() * 6)
                                }
                            ));
                        }

                        if (enemy.radius - 10 > 10) {
                            // HIT: Shrink Enemy
                            score += 50;
                            scoreEl.innerHTML = score;
                            
                            // Robust GSAP check (if internet fails)
                            if (typeof gsap !== 'undefined') {
                                gsap.to(enemy, {
                                    radius: enemy.radius - 10
                                });
                            } else {
                                enemy.radius -= 10; // Manual fallback
                            }
                            
                            setTimeout(() => {
                                projectiles.splice(projectileIndex, 1);
                            }, 0);
                        } else {
                            // KILL: Remove Enemy
                            score += 150;
                            scoreEl.innerHTML = score;

                            setTimeout(() => {
                                enemies.splice(index, 1);
                                projectiles.splice(projectileIndex, 1);
                            }, 0);
                        }
                    }
                });
            });
        }

        // Input Handling
        window.addEventListener('click', (event) => {
            if (!gameActive) return;
            if(event.target.tagName === 'BUTTON') return;

            const angle = Math.atan2(
                event.clientY - canvas.height / 2,
                event.clientX - canvas.width / 2
            );
            
            // Light bolts are faster
            const velocity = {
                x: Math.cos(angle) * 8,
                y: Math.sin(angle) * 8
            };

            // Projectiles are "Light" (White/Yellow)
            projectiles.push(new Projectile(
                canvas.width / 2, 
                canvas.height / 2, 
                4, 
                '#fff', 
                velocity
            ));
        });

        startBtn.addEventListener('click', () => {
            init();
            animate();
            spawnEnemies();
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
        });

        restartBtn.addEventListener('click', () => {
            init();
            animate();
            spawnEnemies();
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
        });

        window.addEventListener('resize', () => {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
            if(player) {
                player.x = canvas.width / 2;
                player.y = canvas.height / 2;
            }
        });

    </script>
</body>
</html>
